name: Crea PR da Issue di normalizzazione (AnimeUnity)

on:
  issues:
    types: [opened, edited]

jobs:
  generate-pr-animeunity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Esci se manca la label dedicata
        if: |
          !contains(github.event.issue.labels.*.name, 'normalizzazione-animeunity') &&
          !contains(github.event.issue.labels.*.name, 'richiesta-animeunity')
        run: |
          echo "Etichetta animeunity mancante, esco"
          exit 1

      - name: Debug issue body
        run: |
          echo "BODY="
          echo "${{ github.event.issue.body }}"

      - id: parse
        run: |
          MAL_NAME=$(echo "${{ github.event.issue.body }}" | awk '/^### MAL English name/{getline; while($0 ~ /^ *$/){getline}; print $0}')
          AU_NAME=$(echo "${{ github.event.issue.body }}" | awk '/^### AnimeUnity name/{getline; while($0 ~ /^ *$/){getline}; print $0}')
          echo "Estratto MAL_NAME: $MAL_NAME"
          echo "Estratto AU_NAME: $AU_NAME"
          echo "mal_name=$MAL_NAME" >> $GITHUB_OUTPUT
          echo "au_name=$AU_NAME" >> $GITHUB_OUTPUT
          echo "MAL_NAME_ENV=$MAL_NAME" >> $GITHUB_ENV
          echo "AU_NAME_ENV=$AU_NAME" >> $GITHUB_ENV

      - name: Aggiungi riga di normalizzazione AnimeUnity
        env:
          MAL_NAME: ${{ env.MAL_NAME_ENV }}
          AU_NAME: ${{ env.AU_NAME_ENV }}
        run: |
          python3 scripts/auto_normalize_animeunity.py

      - name: Crea PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(normalize-au): add \"${{ steps.parse.outputs.mal_name }}\""
          branch: "normalizza-au-${{ github.event.issue.number }}"
          title: "Normalizzazione AnimeUnity: ${{ steps.parse.outputs.mal_name }}"
          body: |
            ## ðŸ”— Nuova normalizzazione AnimeUnity

            | Campo | Valore |
            |-------|--------|
            | **MAL English name** | ${{ steps.parse.outputs.mal_name }} |
            | **AnimeUnity name** | ${{ steps.parse.outputs.au_name }} |

            ### Checklist
            - [ ] Compilazione corretta secondo Issue
            - [ ] I test esistenti passano
            - [ ] Non rompe altre normalizzazioni

            _Questa PR Ã¨ stata generata automaticamente dalla Issue #${{ github.event.issue.number }}._

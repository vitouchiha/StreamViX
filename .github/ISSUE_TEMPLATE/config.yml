# Configuration for GitHub issue templates
# Enabling blank issues will show the "Open a blank issue" option when creating a new issue.
blank_issues_enabled: true

# Custom link shown in the issue chooser. This will display exactly the `name` text
# and open the `url`. Using `/issues/new` opens a blank issue â€” the label below
# will appear as a clickable choice in the New Issue UI.
contact_links:
  - name: "Apri un nuovo ISSUE"
    url: "https://github.com/piholo/piholoprx/issues/new"
    about: "Apri un issue vuoto"

